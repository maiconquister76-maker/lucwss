    <style>
        /* REESCREVENDO O CSS DO ZERO PARA EVITAR FINGERPRINT */
        :root {
            --bg-color: #121212; /* Um preto levemente diferente */
            --text-color: #a0a0a0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: grid;
            grid-template-rows: 1fr auto; /* Layout Grid em vez de Flex */
        }

        #app-root {
            display: grid;
            place-items: center; /* Centraliza tudo perfeitamente */
            padding: 20px;
            width: 100%;
        }

        .media-frame {
            width: 100%;
            max-width: 800px; /* Largura boa para vídeo */
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); /* Sombra moderna */
            aspect-ratio: 16 / 9; /* Mantém formato de vídeo */
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #333;
        }

        /* Footer minimalista */
        .legal-area {
            background-color: #0a0a0a;
            padding: 40px 20px;
            text-align: center;
            font-size: 11px;
            border-top: 1px solid #1f1f1f;
        }

        .legal-nav {
            margin-bottom: 20px;
        }

        .legal-nav a {
            color: #666;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.2s;
        }

        .legal-nav a:hover {
            color: #fff;
        }

        .copyright {
