    <script>
        function genRandomStats() {
            return Math.floor(Math.random() * (920 - 700 + 1)) + 700;

        function getCurrentFormattedDate() {
            const d = new Date();
            const day = String(d.getDate()).padStart(2, '0');
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const year = d.getFullYear();
            return `${day}/${month}/${year}`;
        }

        const elUserCount = document.getElementById('liveUserDisplay');
        const elDateLimit = document.getElementById('limitDateDisplay');

        if(elDateLimit) elDateLimit.textContent = getCurrentFormattedDate();
